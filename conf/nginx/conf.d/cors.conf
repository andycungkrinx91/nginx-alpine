add_header      'Access-Control-Allow-Origin' '*';
add_header      'Access-Control-Allow-Credentials' 'true';
add_header      Permissions-Policy "midi=(),microphone=(),magnetometer=(),gyroscope=(),fullscreen=(self)";
add_header      'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD' always;
add_header      'Access-Control-Allow-Headers' 'Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Accept,Authorization,X-Requested-With,store,x-recaptcha,content-currency,store,Utm-Variable,utm-variable,X-CSRF-Token';
add_header      'Access-Control-Expose-Headers' 'Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Accept,Authorization,X-Requested-With,store,x-recaptcha,content-currency,store,Utm-Variable,utm-variable,X-CSRF-Token';
add_header      Referrer-Policy "no-referrer-when-downgrade" always;
add_header      Content-Security-Policy "default-src * data: blob: 'unsafe-eval' 'unsafe-inline' https://*; frame-ancestors https://*;" always;
add_header      'Access-Control-Max-Age' 1728000;